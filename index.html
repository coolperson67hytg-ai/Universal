<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Search</title>
<style>
    body {
            margin: 0;
                    font-family: Arial, sans-serif;
                            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                                    color: white;
                                            display: flex;
                                                    justify-content: center;
                                                            align-items: center;
                                                                    height: 100vh;
                                                                            flex-direction: column;
                                                                                }

                                                                                    h1 {
                                                                                            font-size: 60px;
                                                                                                    margin-bottom: 20px;
                                                                                                            letter-spacing: 2px;
                                                                                                                }

                                                                                                                    .search-box {
                                                                                                                            display: flex;
                                                                                                                                    width: 500px;
                                                                                                                                            max-width: 90%;
                                                                                                                                                }

                                                                                                                                                    input {
                                                                                                                                                            flex: 1;
                                                                                                                                                                    padding: 15px;
                                                                                                                                                                            font-size: 18px;
                                                                                                                                                                                    border: none;
                                                                                                                                                                                            border-radius: 30px 0 0 30px;
                                                                                                                                                                                                    outline: none;
                                                                                                                                                                                                        }

                                                                                                                                                                                                            button {
                                                                                                                                                                                                                    padding: 15px 25px;
                                                                                                                                                                                                                            font-size: 18px;
                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                            background: #00c6ff;
                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                    border-radius: 0 30px 30px 0;
                                                                                                                                                                                                                                                                            transition: 0.3s;
                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                    button:hover {
                                                                                                                                                                                                                                                                                            background: #0072ff;
                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                    footer {
                                                                                                                                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                                                                                                                                    bottom: 20px;
                                                                                                                                                                                                                                                                                                                            font-size: 14px;
                                                                                                                                                                                                                                                                                                                                    opacity: 0.7;
                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                                                        <body>

                                                                                                                                                                                                                                                                                                                                        <h1>Universal</h1>

                                                                                                                                                                                                                                                                                                                                        <div class="search-box">
                                                                                                                                                                                                                                                                                                                                            <input type="text" id="searchInput" placeholder="Search the universe...">
                                                                                                                                                                                                                                                                                                                                                <button onclick="search()">Search</button>
                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                <footer>
                                                                                                                                                                                                                                                                                                                                                    Â© 2026 Universal Search Engine
                                                                                                                                                                                                                                                                                                                                                    </footer>

                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                    function search() {
                                                                                                                                                                                                                                                                                                                                                        const query = document.getElementById("searchInput").value;
                                                                                                                                                                                                                                                                                                                                                            if (query.trim() !== "") {
                                                                                                                                                                                                                                                                                                                                                                    window.location="search.html?q=" + encodeURIComponent(q);
                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("searchInput").addEventListener("keypress", function(event) {
                                                                                                                                                                                                                                                                                                                                                                            if (event.key === "Enter") {
                                                                                                                                                                                                                                                                                                                                                                                    search();
                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                        </html>
